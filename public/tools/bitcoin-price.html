<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .price-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .price-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .price-value {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }

        .price-change {
            font-size: 16px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: inline-block;
        }

        .price-change.positive {
            color: #4ade80;
        }

        .price-change.negative {
            color: #f87171;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .currency-selector {
            margin-bottom: 20px;
        }

        .currency-selector label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .currency-selector select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .currency-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .refresh-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .last-updated {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .price-value {
                font-size: 36px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Bitcoin Price</h1>
            <p>Real-time cryptocurrency tracker</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="currency-selector">
            <label for="currency">Display Currency:</label>
            <select id="currency">
                <option value="usd">USD ($)</option>
                <option value="eur">EUR (â‚¬)</option>
                <option value="gbp">GBP (Â£)</option>
                <option value="jpy">JPY (Â¥)</option>
                <option value="aud">AUD (A$)</option>
                <option value="cad">CAD (C$)</option>
            </select>
        </div>

        <div class="price-display">
            <div class="price-label">Bitcoin Price</div>
            <div class="price-value" id="price">--</div>
            <div class="price-change" id="change">--</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">24h High</div>
                <div class="stat-value" id="high">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">24h Low</div>
                <div class="stat-value" id="low">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Market Cap</div>
                <div class="stat-value" id="marketcap">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Volume (24h)</div>
                <div class="stat-value" id="volume">--</div>
            </div>
        </div>

        <button class="refresh-btn" id="refreshBtn">Refresh Price</button>
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        // Currency symbols mapping
        const currencySymbols = {
            usd: '$',
            eur: 'â‚¬',
            gbp: 'Â£',
            jpy: 'Â¥',
            aud: 'A$',
            cad: 'C$'
        };

        // Format large numbers
        function formatNumber(num, decimals = 2) {
            if (num === null || num === undefined) return '--';
            
            if (num >= 1e9) {
                return (num / 1e9).toFixed(1) + 'B';
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(1) + 'M';
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(1) + 'K';
            }
            
            return num.toFixed(decimals);
        }

        // Format price with currency symbol
        function formatPrice(price, currency) {
            const symbol = currencySymbols[currency] || '$';
            return symbol + formatNumber(price, 2);
        }

        // Fetch Bitcoin price from CoinGecko API (free, no auth required)
        async function fetchBitcoinPrice() {
            const currency = document.getElementById('currency').value;
            const refreshBtn = document.getElementById('refreshBtn');
            const errorDiv = document.getElementById('error');

            try {
                refreshBtn.classList.add('loading');
                refreshBtn.disabled = true;
                errorDiv.style.display = 'none';

                // Using CoinGecko free API - no authentication needed
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=${currency}&include_market_cap=true&include_24hr_vol=true&include_24hr_change=true&include_high_low_24h=true`
                );

                if (!response.ok) {
                    throw new Error('Failed to fetch price data');
                }

                const data = await response.json();
                const btcData = data.bitcoin;

                // Update price
                const price = btcData[currency];
                document.getElementById('price').textContent = formatPrice(price, currency);

                // Update 24h change
                const change24h = btcData[`${currency}_24h_change`];
                const changeElement = document.getElementById('change');
                changeElement.textContent = `${change24h > 0 ? '+' : ''}${change24h.toFixed(2)}%`;
                changeElement.className = `price-change ${change24h >= 0 ? 'positive' : 'negative'}`;

                // Update high/low
                document.getElementById('high').textContent = formatPrice(btcData[`${currency}_high_24h`], currency);
                document.getElementById('low').textContent = formatPrice(btcData[`${currency}_low_24h`], currency);

                // Update market cap
                const marketCap = btcData[`${currency}_market_cap`];
                document.getElementById('marketcap').textContent = formatPrice(marketCap, currency);

                // Update volume
                const volume = btcData[`${currency}_24h_vol`];
                document.getElementById('volume').textContent = formatPrice(volume, currency);

                // Update last updated time
                const now = new Date();
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${now.toLocaleTimeString()}`;

            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}. Please try again.`;
                errorDiv.style.display = 'block';
                console.error('Error fetching Bitcoin price:', error);
            } finally {
                refreshBtn.classList.remove('loading');
                refreshBtn.disabled = false;
            }
        }

        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', fetchBitcoinPrice);
        document.getElementById('currency').addEventListener('change', fetchBitcoinPrice);

        // Fetch price on page load
        window.addEventListener('load', fetchBitcoinPrice);

        // Auto-refresh every 60 seconds
        setInterval(fetchBitcoinPrice, 60000);
    </script>
</body>
</html>
